<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A clock based on the Mengenlehreuhr." />
    <title>Mengenlehreuhr - a Set Theory Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="row row-1 row-seconds"><div class="second light"></div></div>
      <div class="row row-2 row-five-hours">
        <div class="five-hour light"></div>
        <div class="five-hour light"></div>
        <div class="five-hour light"></div>
        <div class="five-hour light"></div>
      </div>
      <div class="row row-3 row-one-hours">
        <div class="one-hour light"></div>
        <div class="one-hour light"></div>
        <div class="one-hour light"></div>
        <div class="one-hour light"></div>
      </div>
      <div class="row row-4 row-five-minutes">
        <div class="five-minute light"></div>
        <div class="five-minute light"></div>
        <div class="five-minute light"></div>
        <div class="five-minute light"></div>
        <div class="five-minute light"></div>
        <div class="five-minute light"></div>
        <div class="five-minute light"></div>
        <div class="five-minute light"></div>
        <div class="five-minute light"></div>
        <div class="five-minute light"></div>
        <div class="five-minute light"></div>
      </div>
      <div class="row row-5 row-one-minutes">
        <div class="one-minute light"></div>
        <div class="one-minute light"></div>
        <div class="one-minute light"></div>
        <div class="one-minute light"></div>
      </div>
    </div>
    <div id="help">
      <input id="help-enabled" type="checkbox"/>
      <label>?</label>
    </div>
    <span id="time"></span>
    <div id="unsupported"><p>
      Your browser does not support <a href="https://caniuse.com/css-nesting" target="_blank">CSS Nesting</a>. To view the clock, try a supported browser.</div>
    </p>
    <script src="script.js"></script>
  </body>
</html>
